        async function addGameToCollection(gameId) {

                } else {

                alert('ê²Œì„ ì¶”ê°€ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ReadyPlz - 홈</title>
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-inquiry {
            background: none;
            border: none;
            color: #07f7af;
            font-weight: 500;
            cursor: pointer;
            padding: 0;
            font-size: 1rem;
            transition: color 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-decoration: none;
        }
        .btn-inquiry:hover {
            color: #05d89c;
        }
        
        /* 문의하기 모달 스타일 */
        .modal-content {
            background: linear-gradient(135deg, rgba(91, 61, 119, 0.9), rgba(7, 118, 161, 0.9));
            border: 2px solid #07f7af;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            border-bottom: 1px solid rgba(7, 247, 175, 0.3);
            background: transparent;
        }
        
        .modal-title {
            color: #07f7af;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        .modal-body {
            background: transparent;
        }
        
        .form-label {
            color: #07f7af;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(7, 247, 175, 0.5);
            color: #07f7af;
            border-radius: 5px;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #07f7af;
            box-shadow: 0 0 0 0.2rem rgba(7, 247, 175, 0.25);
            color: #07f7af;
        }
        
        .form-control::placeholder {
            color: rgba(7, 247, 175, 0.7);
        }
        
        .modal-footer {
            border-top: 1px solid rgba(7, 247, 175, 0.3);
            background: transparent;
        }
        
        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(7, 247, 175, 0.5);
            color: #07f7af;
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #07f7af;
            color: #05d89c;
        }
        
        .btn-primary {
            background-color: rgba(7, 247, 175, 0.2);
            border: 1px solid #07f7af;
            color: #07f7af;
        }
        
        .btn-primary:hover {
            background-color: rgba(7, 247, 175, 0.3);
            border-color: #05d89c;
            color: #05d89c;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">ReadyPlz</div>
                <div class="nav-links">
                    <!-- 로그인하지 않은 경우 -->
                    <div id="auth-container">
                        <a href="/members/loginForm">로그인</a>
                        <a href="/members/register">회원가입</a>
                    </div>
                    <!-- 로그인한 경우 -->
                    <div id="user-container" style="display: none;">
                        <span class="welcome-message"><span class="username"></span>님 환영합니다!</span>
                        <a href="#" onclick="navigateWithAuth('/members/profile')">내 프로필</a>
                        <a href="#" onclick="navigateWithAuth('/games/collection')">게임 목록</a>
                        <a href="#" onclick="navigateWithAuth('/messages')">메시지</a>
                        <button onclick="handleLogout()" class="btn-logout">로그아웃</button>
                        <button onclick="openInquiryModal()" class="btn-inquiry">문의하기</button>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="hero">
                <h1>Find and Play, That's All</h1>
                <p>스팀세상에서 당신의 친구를 찾으세요 그리고 같이 플레이하세요.</p>
                <div class="cta-buttons">
                    <a id="cta-button" href="/members/register" class="btn primary" sec:authorize="isAnonymous()">시작하기</a>
                    <a id="cta-button" href="#" class="btn primary" onclick="navigateWithAuth('/games/collection')" sec:authorize="isAuthenticated()">게임 목록 보기</a>
                </div>
            </section>

            <section class="features">
                <div class="feature-grid">
                    <div class="feature-card">
                        <h3>게임 매칭</h3>
                        <p>전 세계의 스팀 유저와 함께 플레이 하세요!</p>
                    </div>
                </div>
            </section>

            <!-- ========================================================================= -->
            <!-- ★★★★★★★★ 관리자 전용 기능 추가★★★★★★★ -->
            <!-- ========================================================================= -->
            <!-- 사용자가 'ROLE_ADMIN' 권한을 가지고 있을 때만 이 섹션이 보입니다. -->
            <section class="admin-panel mt-5 p-3 border rounded" sec:authorize="hasRole('ADMIN')">
                <h3 class="mb-3">관리자 패널</h3>
                <p>JSON 파일에서 게임 정보를 데이터베이스에 로드합니다. 이 방법은 빠르고 안정적입니다.</p>
                <button type="button" class="btn btn-primary" onclick="loadJsonGames()">JSON 파일에서 게임 정보 로드</button>
                <div id="loadJsonStatus" class="mt-3" style="display: none;">
                    <div class="alert alert-info">
                        <div class="spinner-border spinner-border-sm me-2" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span id="loadJsonMessage">JSON 파일에서 게임 정보를 로드하는 중...</span>
                    </div>
                </div>
            </section>
            <!-- ========================================================================= -->

            <!-- 알림 메시지 -->
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </main>

        <footer>
            <p>&copy; ReadyPlz. All rights reserved.</p>
        </footer>
    </div>

    <!-- 문의하기 모달 -->
    <div class="modal fade" id="inquiryModal" tabindex="-1" aria-labelledby="inquiryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inquiryModalLabel">문의하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="inquiryForm">
                        <div class="mb-3">
                            <label for="inquiryContent" class="form-label">문의 내용</label>
                            <textarea class="form-control" id="inquiryContent" rows="5" placeholder="문의하실 내용을 입력해주세요." required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="sendInquiry()">문의 전송</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/apiClient.js"></script>
    <script>
        // JSON 파일에서 게임 정보 로드 함수
        async function loadJsonGames() {
            const statusDiv = document.getElementById('loadJsonStatus');
            const messageSpan = document.getElementById('loadJsonMessage');
            const button = event.target;
            
            try {
                // 상태 표시
                statusDiv.style.display = 'block';
                button.disabled = true;
                messageSpan.textContent = 'JSON 파일에서 게임 정보를 로드하는 중...';
                
                // JWT 토큰 가져오기
                if (!authManager.isAuthenticated()) {
                    throw new Error('인증 토큰이 없습니다. 다시 로그인해주세요.');
                }
                
                // API 호출
                const response = await apiClient.postJson('/admin/db/load-json-games', {}, { auth: true });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.text();
                
                // 성공 메시지 표시
                statusDiv.innerHTML = `<div class="alert alert-success">${result}</div>`;
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `<div class="alert alert-danger">오류가 발생했습니다: ${error.message}</div>`;
            } finally {
                button.disabled = false;
            }
        }
        
        // 문의하기 모달 열기
        function openInquiryModal() {
            const modal = new bootstrap.Modal(document.getElementById('inquiryModal'));
            modal.show();
        }
        
        // 문의하기 메시지 전송
        async function sendInquiry() {
            const content = document.getElementById('inquiryContent').value.trim();
            
            if (!content) {
                alert('문의 내용을 입력해주세요.');
                return;
            }
            
            try {
                const response = await apiClient.postForm('/messages/inquiry', {
                    content: content
                }, { auth: true });
                
                const result = await response.text();
                
                if (result === 'success') {
                    alert('문의가 성공적으로 전송되었습니다.');
                    // 모달 닫기
                    const modal = bootstrap.Modal.getInstance(document.getElementById('inquiryModal'));
                    modal.hide();
                    // 입력창 초기화
                    document.getElementById('inquiryContent').value = '';
                } else {
                    alert('문의 전송 중 오류가 발생했습니다: ' + result);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('문의 전송 중 오류가 발생했습니다.');
            }
        }
        
        // 페이지 로드 시 인증 상태에 따라 UI 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthUI();
            
            // 서버 사이드에서 sec:authorize로 분기하므로 JS 분기 제거
        });
    </script>
</body>
</html>
